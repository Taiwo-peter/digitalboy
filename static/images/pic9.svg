<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8177;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff867a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b721ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud Services Background -->
  <rect x="0" y="0" width="800" height="600" fill="#141414" />
  
  <!-- Main Cloud Group -->
  <g transform="translate(500, 300)">
    <!-- Main cloud -->
    <path d="M0,0 Q30,-40 60,-20 Q90,0 70,30 Q50,60 20,50 Q-10,40 -20,20 Q-30,0 0,0" fill="#ffffff" />
    
    <!-- Cloud details -->
    <path d="M10,10 Q20,-10 30,0 Q40,10 30,20 Q20,30 10,20 Q0,10 10,10" fill="#f0f0f0" />
    
    <!-- Data flow lines -->
    <path d="M-100,0 L-30,0" stroke="#ff8177" stroke-width="2" stroke-dasharray="5,3" />
    <path d="M-100,20 L-20,20" stroke="#21d4fd" stroke-width="2" stroke-dasharray="5,3" />
    <path d="M-100,-20 L-40,-20" stroke="#b721ff" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Secondary Cloud Group -->
  <g transform="translate(300, 200)">
    <!-- Secondary cloud -->
    <path d="M0,0 Q20,-30 40,-15 Q60,0 50,20 Q40,40 15,35 Q-10,30 -15,15 Q-20,0 0,0" fill="#f8f8f8" opacity="0.8" />
    
    <!-- Cloud details -->
    <path d="M5,5 Q15,-5 20,0 Q25,5 20,10 Q15,15 10,10 Q5,5 5,5" fill="#f0f0f0" />
    
    <!-- Data flow lines -->
    <path d="M-50,0 L-15,0" stroke="#ff8177" stroke-width="1.5" stroke-dasharray="4,2" />
    <path d="M-50,10 L-10,10" stroke="#21d4fd" stroke-width="1.5" stroke-dasharray="4,2" />
    <path d="M-50,-10 L-20,-10" stroke="#b721ff" stroke-width="1.5" stroke-dasharray="4,2" />
  </g>
  
  <!-- Device Icons -->
  <!-- Laptop -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="120" height="80" rx="5" fill="#333" />
    <rect x="5" y="5" width="110" height="65" fill="#555" />
    <rect x="10" y="10" width="100" height="55" fill="#222" />
    <rect x="30" y="80" width="60" height="10" rx="2" fill="#444" />
  </g>
  
  <!-- Server -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="60" height="80" rx="2" fill="#444" />
    <rect x="5" y="5" width="50" height="10" rx="1" fill="#333" />
    <rect x="10" y="10" width="40" height="5" fill="#21d4fd" opacity="0.5" />
    <rect x="5" y="20" width="50" height="10" rx="1" fill="#333" />
    <rect x="5" y="35" width="50" height="10" rx="1" fill="#333" />
    <rect x="5" y="50" width="50" height="10" rx="1" fill="#333" />
    <rect x="5" y="65" width="50" height="10" rx="1" fill="#333" />
  </g>
  
  <!-- Mobile Phone -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="30" height="60" rx="3" fill="#333" />
    <rect x="3" y="5" width="24" height="45" fill="#222" />
    <circle cx="15" cy="55" r="3" fill="#444" />
  </g>
  
  <!-- Stylized Heading Text -->
  <text x="100" y="150" font-family="Arial" font-size="42" font-weight="bold" fill="url(#grad1)">Cloud Services</text>
  
  <!-- Stylized Subheading Text -->
  <text x="150" y="200" font-family="Arial" font-size="32" font-weight="bold" fill="url(#grad2)">Solutions & Deployment</text>
  
  <!-- Data Transfer Symbols -->
  <circle cx="380" cy="280" r="4" fill="#ff8177">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="420" cy="290" r="4" fill="#21d4fd">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="460" cy="300" r="4" fill="#b721ff">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Connection Lines -->
  <path d="M230,350 Q350,300 480,350" stroke="#ff8177" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
  <path d="M220,320 Q320,280 430,320" stroke="#21d4fd" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
  <path d="M180,280 Q250,240 380,280" stroke="#b721ff" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
</svg>
