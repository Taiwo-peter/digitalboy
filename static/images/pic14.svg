<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8177;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff867a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b721ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Contact Us illustration -->
  
  <!-- Main Cloud with Contact Form -->
  <g transform="translate(400, 300)">
    <!-- Cloud shape -->
    <path d="M0,0 Q50,-60 100,-30 Q150,0 125,50 Q100,100 40,75 Q-20,50 -40,25 Q-60,0 0,0" fill="url(#cloudGrad)" />
    
    <!-- Contact form representation -->
    <rect x="-60" y="-30" width="120" height="160" rx="5" fill="#fff" stroke="#ddd" stroke-width="2" />
    
    <!-- Form header -->
    <rect x="-60" y="-30" width="120" height="25" rx="5" fill="url(#grad1)" />
    <text x="0" y="-15" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Contact Us</text>
    
    <!-- Form fields -->
    <rect x="-50" y="5" width="100" height="20" rx="3" fill="#f5f5f5" stroke="#ddd" />
    <text x="-45" y="20" font-family="Arial" font-size="10" fill="#999">Name</text>
    
    <rect x="-50" y="35" width="100" height="20" rx="3" fill="#f5f5f5" stroke="#ddd" />
    <text x="-45" y="50" font-family="Arial" font-size="10" fill="#999">Email</text>
    
    <rect x="-50" y="65" width="100" height="40" rx="3" fill="#f5f5f5" stroke="#ddd" />
    <text x="-45" y="80" font-family="Arial" font-size="10" fill="#999">Message</text>
    
    <!-- Submit button -->
    <rect x="-35" y="115" width="70" height="25" rx="12.5" fill="url(#grad2)" />
    <text x="0" y="130" font-family="Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">SEND</text>
  </g>
  
  <!-- Communication Icons -->
  <g>
    <!-- Email Icon -->
    <g transform="translate(200, 200)">
      <rect x="-25" y="-15" width="50" height="40" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
      <path d="M-25,-15 L0,5 L25,-15" stroke="#ddd" stroke-width="1" fill="none" />
      <path d="M-25,25 L0,5 L25,25" stroke="#ddd" stroke-width="1" fill="none" />
    </g>
    
    <!-- Phone Icon -->
    <g transform="translate(600, 180)">
      <rect x="-12" y="-20" width="24" height="40" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
      <circle cx="0" cy="12" r="5" stroke="#ddd" stroke-width="1" fill="none" />
    </g>
    
    <!-- Chat/Message Icon -->
    <g transform="translate(550, 420)">
      <path d="M-20,-15 L-20,10 L-5,10 L0,20 L5,10 L20,10 L20,-15 Z" fill="#fff" stroke="#ddd" stroke-width="1" />
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#ddd" stroke-width="1" />
      <line x1="-10" y1="0" x2="5" y2="0" stroke="#ddd" stroke-width="1" />
    </g>
    
    <!-- Social Media Icon -->
    <g transform="translate(250, 450)">
      <circle cx="0" cy="0" r="20" fill="#fff" stroke="#ddd" stroke-width="1" />
      <path d="M-8,-8 L8,8 M-8,8 L8,-8" stroke="#ddd" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke-dasharray="5,3" stroke-width="1.5" fill="none">
    <path d="M200,200 Q300,250 340,270" stroke="#ff8177" />
    <path d="M600,180 Q500,220 460,270" stroke="#21d4fd" />
    <path d="M550,420 Q475,370 420,350" stroke="#b721ff" />
    <path d="M250,450 Q325,390 340,330" stroke="#ff8177" />
  </g>
  
  <!-- Data Flow Animations -->
  <g>
    <circle cx="270" cy="235" r="3" fill="#ff8177">
      <animate attributeName="cx" values="200;340" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;270" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="530" cy="200" r="3" fill="#21d4fd">
      <animate attributeName="cx" values="600;460" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="180;270" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="485" cy="385" r="3" fill="#b721ff">
      <animate attributeName="cx" values="550;420" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="420;350" dur="3.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="295" cy="420" r="3" fill="#ff8177">
      <animate attributeName="cx" values="250;340" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="450;330" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Headings -->
  <text x="150" y="80" font-family="Arial" font-size="42" font-weight="bold" fill="url(#grad1)">Contact</text>
  <text x="320" y="80" font-family="Arial" font-size="42" font-weight="bold" fill="url(#grad2)">Us</text>
  
  <!-- Subheading -->
  <text x="150" y="120" font-family="Arial" font-size="20" fill="#fff">Get in touch with our cloud experts today</text>
</svg>
