<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#13547a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#80d0c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0844;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb199;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- For the heartbeat pulse -->
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#80d0c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13547a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Managed Services Illustration -->
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#141414" />
  
  <!-- Managed Service Visuals -->
  <g transform="translate(400, 300)">
    <!-- Central cloud -->
    <path d="M0,-30 Q40,-80 80,-55 Q120,-30 100,10 Q80,50 30,30 Q-20,10 -30,-10 Q-40,-30 0,-30" fill="url(#cloudGrad)" />
    
    <!-- Service Shield -->
    <path d="M0,25 L-50,-10 L0,-45 L50,-10 L0,25" fill="none" stroke="url(#grad1)" stroke-width="3" />
    
    <!-- Service Status Indicators -->
    <circle cx="0" cy="-10" r="15" fill="#80d0c7" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Service Management Tools -->
    <rect x="-40" y="-40" width="10" height="10" rx="2" fill="#13547a" />
    <rect x="-25" y="-40" width="10" height="10" rx="2" fill="#80d0c7" />
    <rect x="-10" y="-40" width="10" height="10" rx="2" fill="#ff0844" />
    <rect x="5" y="-40" width="10" height="10" rx="2" fill="#ffb199" />
    <rect x="20" y="-40" width="10" height="10" rx="2" fill="#13547a" />
    <rect x="35" y="-40" width="10" height="10" rx="2" fill="#80d0c7" />
  </g>
  
  <!-- Operations Center -->
  <g transform="translate(200, 200)">
    <!-- Monitor displays -->
    <rect x="-70" y="-50" width="140" height="100" rx="5" fill="#222" stroke="#13547a" stroke-width="2" />
    <rect x="-60" y="-40" width="120" height="80" rx="3" fill="#333" />
    
    <!-- Data visualizations on screen -->
    <polyline points="-50,-20 -30,0 -10,-30 10,-10 30,-25 50,-5" fill="none" stroke="url(#grad1)" stroke-width="2" />
    <circle cx="-50" cy="-20" r="3" fill="#80d0c7" />
    <circle cx="-30" cy="0" r="3" fill="#80d0c7" />
    <circle cx="-10" cy="-30" r="3" fill="#80d0c7" />
    <circle cx="10" cy="-10" r="3" fill="#80d0c7" />
    <circle cx="30" cy="-25" r="3" fill="#80d0c7" />
    <circle cx="50" cy="-5" r="3" fill="#80d0c7" />
    
    <!-- Control panel -->
    <rect x="-70" y="60" width="140" height="40" rx="5" fill="#222" stroke="#13547a" stroke-width="2" />
    <circle cx="-40" cy="80" r="10" fill="#80d0c7" />
    <circle cx="0" cy="80" r="10" fill="#ff0844" />
    <circle cx="40" cy="80" r="10" fill="#13547a" />
    
    <!-- Connection to cloud -->
    <path d="M0,60 C100,100 300,150 200,300" fill="none" stroke="url(#grad1)" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- System Monitoring -->
  <g transform="translate(600, 200)">
    <!-- Heartbeat monitor -->
    <rect x="-100" y="-50" width="200" height="100" rx="5" fill="#222" stroke="#ff0844" stroke-width="2" />
    <line x1="-90" y1="0" x2="90" y2="0" stroke="#333" stroke-width="1" />
    
    <!-- Heartbeat pulse -->
    <path d="M-90,0 L-70,0 L-60,-20 L-50,30 L-30,-10 L-10,0 L10,0 L30,0 L40,-30 L50,20 L70,0 L90,0" fill="none" stroke="url(#pulseGrad)" stroke-width="2">
      <animate attributeName="d" values="M-90,0 L-70,0 L-60,-20 L-50,30 L-30,-10 L-10,0 L10,0 L30,0 L40,-30 L50,20 L70,0 L90,0;M-90,0 L-70,0 L-60,-10 L-50,40 L-30,-20 L-10,0 L10,0 L30,0 L40,-40 L50,30 L70,0 L90,0;M-90,0 L-70,0 L-60,-20 L-50,30 L-30,-10 L-10,0 L10,0 L30,0 L40,-30 L50,20 L70,0 L90,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Status indicators -->
    <circle cx="-80" cy="-40" r="5" fill="#80d0c7" />
    <text x="-70" y="-36" font-family="Arial" font-size="8" fill="#fff">ONLINE</text>
    
    <circle cx="-30" cy="-40" r="5" fill="#ff0844" />
    <text x="-20" y="-36" font-family="Arial" font-size="8" fill="#fff">ALERTS</text>
    
    <circle cx="20" cy="-40" r="5" fill="#ffb199" />
    <text x="30" y="-36" font-family="Arial" font-size="8" fill="#fff">UPDATES</text>
    
    <!-- Connection to cloud -->
    <path d="M0,60 C-50,150 -150,200 -200,300" fill="none" stroke="url(#grad2)" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Remote Management -->
  <g transform="translate(400, 500)">
    <!-- Mobile device -->
    <rect x="-25" y="-40" width="50" height="80" rx="5" fill="#222" stroke="#80d0c7" stroke-width="2" />
    <rect x="-20" y="-35" width="40" height="60" rx="2" fill="#333" />
    <circle cx="0" cy="30" r="5" fill="#80d0c7" />
    
    <!-- App interface -->
    <rect x="-15" y="-30" width="30" height="10" rx="2" fill="#13547a" />
    <rect x="-15" y="-15" width="30" height="5" rx="1" fill="#80d0c7" />
    <rect x="-15" y="-5" width="20" height="5" rx="1" fill="#80d0c7" />
    <rect x="-15" y="5" width="30" height="5" rx="1" fill="#80d0c7" />
    <rect x="-15" y="15" width="15" height="5" rx="1" fill="#80d0c7" />
    
    <!-- Connection to cloud -->
    <path d="M0,-50 C20,-100 50,-150 0,-200" fill="none" stroke="#80d0c7" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- 24/7 Support -->
  <g transform="translate(150, 450)">
    <!-- Support person icon -->
    <circle cx="0" cy="-20" r="20" fill="#ffb199" />
    <path d="M-15,-5 A30,30 0 0,0 15,-5 L15,20 A40,10 0 0,1 -15,20 Z" fill="#ff0844" />
    <circle cx="-7" cy="-20" r="3" fill="#141414" />
    <circle cx="7" cy="-20" r="3" fill="#141414" />
    <path d="M-5,-10 A10,5 0 0,0 5,-10" fill="none" stroke="#141414" stroke-width="1.5" />
    
    <!-- Headset -->
    <path d="M-20,-30 A20,20 0 0,1 20,-30" fill="none" stroke="#13547a" stroke-width="2" />
    <rect x="-25" y="-30" width="5" height="15" rx="2" fill="#13547a" />
    <rect x="20" y="-30" width="5" height="15" rx="2" fill="#13547a" />
    
    <!-- 24/7 icon -->
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">24/7</text>
    
    <!-- Connection to cloud -->
    <path d="M30,-20 C100,-50 150,0 250,-150" fill="none" stroke="#ff0844" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Fully managed indicator -->
  <rect x="550" y="450" width="100" height="100" rx="50" fill="url(#grad1)" opacity="0.3" />
  <text x="600" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">FULLY</text>
  <text x="600" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">MANAGED</text>
  
  <!-- Heading -->
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="url(#grad1)" text-anchor="middle">Managed Services</text>
  
  <!-- Subheading -->
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">Let our experts handle your cloud operations</text>
</svg>