<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud Security Illustration -->
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#141414" />
  
  <!-- Cloud with shield -->
  <g transform="translate(400, 300)">
    <!-- Main cloud shape -->
    <path d="M0,-30 Q40,-80 80,-55 Q120,-30 100,10 Q80,50 30,30 Q-20,10 -30,-10 Q-40,-30 0,-30" fill="url(#cloudGrad)" />
    
    <!-- Shield shape -->
    <path d="M0,25 L-60,-25 L0,-75 L60,-25 L0,25" fill="url(#grad1)" opacity="0.5" />
    
    <!-- Shield center -->
    <circle cx="0" cy="-25" r="20" fill="url(#grad2)" opacity="0.7" />
    
    <!-- Lock symbol -->
    <rect x="-10" y="-35" width="20" height="25" rx="3" fill="#ffffff" />
    <rect x="-15" y="-45" width="30" height="15" rx="7" fill="#ffffff" />
    <circle cx="0" cy="-25" r="5" fill="#141414" />
    <rect x="-1" y="-25" width="2" height="10" fill="#141414" />
  </g>
  
  <!-- Security Elements -->
  <g>
    <!-- Threat 1 (blocked) -->
    <circle cx="200" cy="200" r="10" fill="#ff4757">
      <animate attributeName="cx" values="200;390" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;290" dur="2s" repeatCount="indefinite" />
    </circle>
    <line x1="390" y1="290" x2="410" y2="310" stroke="#ff4757" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </line>
    
    <!-- Threat 2 (blocked) -->
    <circle cx="600" cy="200" r="10" fill="#ff4757">
      <animate attributeName="cx" values="600;410" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;290" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <line x1="410" y1="290" x2="390" y2="310" stroke="#ff4757" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
    </line>
    
    <!-- Threat 3 (blocked) -->
    <circle cx="300" cy="500" r="10" fill="#ff4757">
      <animate attributeName="cx" values="300;390" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="500;310" dur="3s" repeatCount="indefinite" />
    </circle>
    <line x1="390" y1="310" x2="410" y2="290" stroke="#ff4757" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </line>
    
    <!-- Security perimeter (pulse) -->
    <circle cx="400" cy="300" r="120" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="120;140;120" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Inner security layer -->
    <circle cx="400" cy="300" r="80" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Heading -->
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="url(#grad1)" text-anchor="middle">Cloud Security</text>
  
  <!-- Subheading -->
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">Protect your digital assets in the cloud</text>
  
  <!-- Security Features -->
  <g transform="translate(400, 500)">
    <!-- Feature 1: Encryption -->
    <circle cx="-200" cy="0" r="30" fill="#4facfe" opacity="0.2" />
    <text x="-200" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Encryption</text>
    
    <!-- Feature 2: Access Control -->
    <circle cx="0" cy="0" r="30" fill="#00f2fe" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Access Control</text>
    
    <!-- Feature 3: Monitoring -->
    <circle cx="200" cy="0" r="30" fill="#764ba2" opacity="0.2" />
    <text x="200" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Monitoring</text>
  </g>
</svg>