<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8177;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff867a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b721ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Cloud Consultant Illustration -->
  <g transform="translate(400, 300)">
    <!-- Central cloud shape -->
    <path d="M0,0 Q40,-50 80,-25 Q120,0 100,40 Q80,80 30,60 Q-20,40 -30,20 Q-40,0 0,0" fill="url(#cloudGrad)" />
    
    <!-- Cloud consultant figure -->
    <g transform="translate(-10, 5)">
      <!-- Head -->
      <circle cx="0" cy="-15" r="12" fill="#555" />
      
      <!-- Body -->
      <path d="M0,-3 L0,20 M-15,5 L15,5" stroke="#555" stroke-width="4" />
      
      <!-- Legs -->
      <path d="M0,20 L-10,35 M0,20 L10,35" stroke="#555" stroke-width="3" />
      
      <!-- Tablet/device -->
      <rect x="-12" y="10" width="24" height="16" rx="2" fill="#333" />
      <rect x="-10" y="12" width="20" height="12" rx="1" fill="#21d4fd" opacity="0.5" />
    </g>
    
    <!-- Cloud data elements -->
    <g>
      <circle cx="30" cy="-10" r="5" fill="#ff8177" opacity="0.7" />
      <circle cx="40" cy="10" r="5" fill="#21d4fd" opacity="0.7" />
      <circle cx="20" cy="15" r="5" fill="#b721ff" opacity="0.7" />
      <path d="M30,-10 L40,10 L20,15 z" stroke="#fff" stroke-width="1" fill="none" opacity="0.5" />
    </g>
  </g>
  
  <!-- Satellite Clouds -->
  <!-- Cloud 1 -->
  <g transform="translate(200, 150)">
    <path d="M0,0 Q15,-20 30,-10 Q45,0 35,15 Q25,30 10,25 Q-5,20 -10,10 Q-15,0 0,0" fill="url(#cloudGrad)" opacity="0.9" />
    <circle cx="10" cy="5" r="3" fill="#ff8177" opacity="0.7" />
  </g>
  
  <!-- Cloud 2 -->
  <g transform="translate(600, 200)">
    <path d="M0,0 Q20,-25 40,-15 Q60,0 50,20 Q40,40 15,30 Q-10,20 -15,10 Q-20,0 0,0" fill="url(#cloudGrad)" opacity="0.9" />
    <circle cx="15" cy="5" r="4" fill="#21d4fd" opacity="0.7" />
  </g>
  
  <!-- Cloud 3 -->
  <g transform="translate(550, 450)">
    <path d="M0,0 Q15,-20 30,-10 Q45,0 35,15 Q25,30 10,25 Q-5,20 -10,10 Q-15,0 0,0" fill="url(#cloudGrad)" opacity="0.9" />
    <circle cx="10" cy="5" r="3" fill="#b721ff" opacity="0.7" />
  </g>
  
  <!-- Connection Lines -->
  <g stroke-dasharray="5,3" stroke-width="1.5" fill="none">
    <path d="M210,155 Q305,227.5 390,290" stroke="#ff8177" />
    <path d="M600,205 Q495,247.5 390,290" stroke="#21d4fd" />
    <path d="M550,450 Q470,370 390,290" stroke="#b721ff" />
  </g>
  
  <!-- Data Flow Animations -->
  <g>
    <circle cx="300" cy="222.5" r="3" fill="#ff8177">
      <animate attributeName="cx" values="210;390" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="155;290" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="500" cy="247.5" r="3" fill="#21d4fd">
      <animate attributeName="cx" values="600;390" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="205;290" dur="3.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="470" cy="370" r="3" fill="#b721ff">
      <animate attributeName="cx" values="550;390" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="450;290" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title Text -->
  <text x="150" y="80" font-family="Arial" font-size="42" font-weight="bold" fill="url(#grad1)">Welcome to Tyledeclouds</text>
  
  <!-- Subtitle Text -->
  <text x="200" y="120" font-family="Arial" font-size="32" font-weight="bold" fill="url(#grad2)">Cloud Consulting</text>
</svg>
