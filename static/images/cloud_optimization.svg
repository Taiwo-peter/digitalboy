<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud Optimization Illustration -->
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#141414" />
  
  <!-- Cloud with Optimization Visuals -->
  <g transform="translate(400, 250)">
    <!-- Main cloud shape -->
    <path d="M0,-30 Q40,-80 80,-55 Q120,-30 100,10 Q80,50 30,30 Q-20,10 -30,-10 Q-40,-30 0,-30" fill="url(#cloudGrad)" />
    
    <!-- Optimization gear -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#grad1)" stroke-width="3" />
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#grad1)" stroke-width="2" />
    
    <!-- Gear teeth -->
    <g>
      <line x1="0" y1="-50" x2="0" y2="-65" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" />
      <line x1="35.4" y1="-35.4" x2="45.9" y2="-45.9" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" />
      <line x1="50" y1="0" x2="65" y2="0" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" />
      <line x1="35.4" y1="35.4" x2="45.9" y2="45.9" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" />
      <line x1="0" y1="50" x2="0" y2="65" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" />
      <line x1="-35.4" y1="35.4" x2="-45.9" y2="45.9" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" />
      <line x1="-50" y1="0" x2="-65" y2="0" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" />
      <line x1="-35.4" y1="-35.4" x2="-45.9" y2="-45.9" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" />
      
      <!-- Animation for rotation -->
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" />
    </g>
    
    <!-- Center data points -->
    <circle cx="0" cy="0" r="20" fill="#141414" stroke="url(#grad1)" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">DATA</text>
  </g>
  
  <!-- Optimization Elements -->
  <g>
    <!-- Cost curve (going down) -->
    <path d="M150,350 C200,330 250,370 300,350 C350,330 400,350 450,320 C500,290 550,320 600,280" fill="none" stroke="#fa709a" stroke-width="3" stroke-dasharray="1,0">
      <animate attributeName="stroke-dasharray" values="1,0;5,5;1,0" dur="10s" repeatCount="indefinite" />
    </path>
    <text x="150" y="380" font-family="Arial" font-size="16" fill="#fa709a">Cost</text>
    <polygon points="600,280 590,270 610,270" fill="#fa709a" />
    
    <!-- Performance curve (going up) -->
    <path d="M150,350 C200,370 250,330 300,350 C350,370 400,350 450,380 C500,410 550,380 600,420" fill="none" stroke="#43e97b" stroke-width="3" stroke-dasharray="1,0">
      <animate attributeName="stroke-dasharray" values="1,0;5,5;1,0" dur="10s" repeatCount="indefinite" />
    </path>
    <text x="150" y="320" font-family="Arial" font-size="16" fill="#43e97b">Performance</text>
    <polygon points="600,420 590,430 610,430" fill="#43e97b" />
  </g>
  
  <!-- Resource Utilization Bars -->
  <g transform="translate(150, 450)">
    <!-- Before optimization -->
    <rect x="0" y="0" width="120" height="25" rx="3" fill="#333" />
    <rect x="0" y="0" width="100" height="25" rx="3" fill="#fa709a" opacity="0.7" />
    <text x="60" y="17" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Before</text>
    
    <!-- After optimization -->
    <rect x="0" y="35" width="120" height="25" rx="3" fill="#333" />
    <rect x="0" y="35" width="60" height="25" rx="3" fill="#43e97b" opacity="0.7" />
    <text x="60" y="52" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">After</text>
    
    <text x="-20" y="30" font-family="Arial" font-size="14" fill="#fff" text-anchor="end">Resources</text>
  </g>
  
  <!-- Heading -->
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="url(#grad1)" text-anchor="middle">Cloud Optimization</text>
  
  <!-- Subheading -->
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">Maximum performance, minimum cost</text>
  
  <!-- Optimization Benefits -->
  <g transform="translate(530, 450)">
    <!-- Benefit 1: Cost Savings -->
    <circle cx="0" cy="0" r="25" fill="#43e97b" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Cost Savings</text>
    
    <!-- Benefit 2: Speed -->
    <circle cx="70" cy="0" r="25" fill="#38f9d7" opacity="0.2" />
    <text x="70" y="5" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Speed</text>
    
    <!-- Benefit 3: Efficiency -->
    <circle cx="140" cy="0" r="25" fill="#fa709a" opacity="0.2" />
    <text x="140" y="5" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Efficiency</text>
  </g>
</svg>