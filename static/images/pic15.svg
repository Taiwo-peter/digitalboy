<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8177;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff867a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b721ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- About Us Illustration -->
  
  <!-- Main Cloud with Team Representation -->
  <g transform="translate(400, 300)">
    <!-- Cloud shape -->
    <path d="M0,0 Q60,-70 120,-35 Q180,0 150,60 Q120,120 50,90 Q-20,60 -50,30 Q-80,0 0,0" fill="url(#cloudGrad)" />
    
    <!-- Team members silhouettes -->
    <g transform="translate(-60, 10)">
      <!-- Team member 1 -->
      <circle cx="0" cy="-15" r="10" fill="#555" />
      <path d="M0,-5 L0,20 M-12,5 L12,5" stroke="#555" stroke-width="3" />
    </g>
    
    <g transform="translate(0, 0)">
      <!-- Team member 2 -->
      <circle cx="0" cy="-15" r="10" fill="#777" />
      <path d="M0,-5 L0,20 M-12,5 L12,5" stroke="#777" stroke-width="3" />
    </g>
    
    <g transform="translate(60, 10)">
      <!-- Team member 3 -->
      <circle cx="0" cy="-15" r="10" fill="#555" />
      <path d="M0,-5 L0,20 M-12,5 L12,5" stroke="#555" stroke-width="3" />
    </g>
    
    <!-- Company values icons -->
    <g transform="translate(-30, -50)">
      <!-- Innovation icon -->
      <circle cx="0" cy="0" r="15" fill="#ff8177" opacity="0.7" />
      <path d="M0,-8 L0,8 M-8,0 L8,0" stroke="#fff" stroke-width="2" />
    </g>
    
    <g transform="translate(40, -45)">
      <!-- Excellence icon -->
      <circle cx="0" cy="0" r="15" fill="#21d4fd" opacity="0.7" />
      <path d="M-7,-7 L7,7 M-7,7 L7,-7" stroke="#fff" stroke-width="2" />
    </g>
    
    <g transform="translate(0, 60)">
      <!-- Collaboration icon -->
      <circle cx="0" cy="0" r="15" fill="#b721ff" opacity="0.7" />
      <path d="M-5,-5 L5,5 M0,-7 L0,7 M-5,5 L5,-5" stroke="#fff" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Secondary Elements -->
  <!-- History timeline -->
  <g transform="translate(200, 450)">
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#ddd" stroke-width="2" />
    <circle cx="-40" cy="0" r="5" fill="#ff8177" />
    <text x="-40" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">2020</text>
    
    <circle cx="-10" cy="0" r="5" fill="#21d4fd" />
    <text x="-10" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">2021</text>
    
    <circle cx="20" cy="0" r="5" fill="#b721ff" />
    <text x="20" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">2022</text>
    
    <circle cx="40" cy="0" r="5" fill="#ff8177" />
    <text x="40" y="20" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">2023</text>
  </g>
  
  <!-- Mission statement paper -->
  <g transform="translate(600, 180)">
    <rect x="-40" y="-50" width="80" height="100" fill="#fff" stroke="#ddd" />
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#ddd" stroke-width="1" />
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#ddd" stroke-width="1" />
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#ddd" stroke-width="1" />
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#ddd" stroke-width="1" />
    <line x1="-30" y1="30" x2="15" y2="30" stroke="#ddd" stroke-width="1" />
  </g>
  
  <!-- Vision diagram -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ddd" stroke-width="1" />
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ddd" stroke-width="1" />
    <circle cx="0" cy="0" r="10" fill="#ff8177" opacity="0.3" />
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#ddd" stroke-width="1" />
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#ddd" stroke-width="1" />
  </g>
  
  <!-- Connection Lines -->
  <g stroke-dasharray="5,3" stroke-width="1.5" fill="none">
    <path d="M200,180 Q300,240 340,265" stroke="#ff8177" />
    <path d="M600,180 Q500,240 460,265" stroke="#21d4fd" />
    <path d="M200,450 Q300,375 340,335" stroke="#b721ff" />
  </g>
  
  <!-- Headings -->
  <text x="150" y="80" font-family="Arial" font-size="42" font-weight="bold" fill="url(#grad1)">About</text>
  <text x="290" y="80" font-family="Arial" font-size="42" font-weight="bold" fill="url(#grad2)">Us</text>
  
  <!-- Subheading -->
  <text x="150" y="120" font-family="Arial" font-size="20" fill="#fff">Transforming businesses with cloud excellence</text>
</svg>
