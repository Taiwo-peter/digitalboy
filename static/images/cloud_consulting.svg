<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud Consulting Illustration -->
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#141414" />
  
  <!-- Consulting Visuals -->
  <g transform="translate(400, 300)">
    <!-- Main cloud shape -->
    <path d="M-50,-50 Q-10,-100 50,-75 Q90,-50 70,-10 Q50,30 0,10 Q-50,-10 -60,-30 Q-70,-50 -50,-50" fill="url(#cloudGrad)" />
    
    <!-- Document/Plan -->
    <rect x="-80" y="-20" width="60" height="80" fill="#fff" stroke="#2575fc" stroke-width="2" />
    <line x1="-70" y1="0" x2="-30" y2="0" stroke="#2575fc" stroke-width="2" />
    <line x1="-70" y1="15" x2="-40" y2="15" stroke="#2575fc" stroke-width="2" />
    <line x1="-70" y1="30" x2="-50" y2="30" stroke="#2575fc" stroke-width="2" />
    <line x1="-70" y1="45" x2="-30" y2="45" stroke="#2575fc" stroke-width="2" />
    
    <!-- Strategy Compass -->
    <circle cx="60" cy="20" r="40" fill="#fff" stroke="#6a11cb" stroke-width="2" />
    <line x1="60" y1="20" x2="60" y2="-10" stroke="#6a11cb" stroke-width="3" />
    <line x1="60" y1="20" x2="85" y2="30" stroke="#6a11cb" stroke-width="1.5" />
    <circle cx="60" cy="20" r="5" fill="#6a11cb" />
    <path d="M60,-20 L65,-10 L55,-10 Z" fill="#6a11cb" />
    <text x="60" y="-25" font-family="Arial" font-size="10" fill="#6a11cb" text-anchor="middle">N</text>
    <text x="60" y="65" font-family="Arial" font-size="10" fill="#6a11cb" text-anchor="middle">S</text>
    <text x="15" y="20" font-family="Arial" font-size="10" fill="#6a11cb" text-anchor="middle">W</text>
    <text x="105" y="20" font-family="Arial" font-size="10" fill="#6a11cb" text-anchor="middle">E</text>
    
    <!-- Connecting Lines -->
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#2575fc" stroke-width="2" stroke-dasharray="5,3" />
    
    <!-- Expert/Consultant -->
    <circle cx="-120" cy="-50" r="30" fill="#fad0c4" />
    <ellipse cx="-120" cy="-15" rx="20" ry="30" fill="#ff9a9e" />
    <text x="-120" y="-45" font-family="Arial" font-size="20" fill="#141414" text-anchor="middle">:)</text>
    <text x="-120" y="-85" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Expert</text>
    
    <!-- Connection to Cloud -->
    <line x1="-120" y1="-15" x2="-50" y2="-30" stroke="#ff9a9e" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Strategic Elements -->
  <g>
    <!-- Strategic arrow 1 -->
    <path d="M250,400 C300,350 350,420 400,380" fill="none" stroke="#6a11cb" stroke-width="2" />
    <polygon points="400,380 385,385 390,370" fill="#6a11cb" />
    
    <!-- Strategic arrow 2 -->
    <path d="M400,380 C450,340 500,410 550,370" fill="none" stroke="#6a11cb" stroke-width="2" />
    <polygon points="550,370 535,375 540,360" fill="#6a11cb" />
    
    <!-- Timeline -->
    <line x1="200" y1="450" x2="600" y2="450" stroke="#fff" stroke-width="1" />
    <circle cx="250" cy="450" r="5" fill="#ff9a9e" />
    <text x="250" cy="470" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Analysis</text>
    
    <circle cx="350" cy="450" r="5" fill="#6a11cb" />
    <text x="350" cy="470" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Strategy</text>
    
    <circle cx="450" cy="450" r="5" fill="#2575fc" />
    <text x="450" cy="470" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Implementation</text>
    
    <circle cx="550" cy="450" r="5" fill="#fad0c4" />
    <text x="550" cy="470" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Optimization</text>
  </g>
  
  <!-- Heading -->
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="url(#grad1)" text-anchor="middle">Cloud Consulting</text>
  
  <!-- Subheading -->
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">Expert guidance for your cloud journey</text>
  
  <!-- Consulting Benefits -->
  <g transform="translate(400, 520)">
    <!-- Benefit 1: Strategy -->
    <circle cx="-200" cy="0" r="30" fill="#6a11cb" opacity="0.2" />
    <text x="-200" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Strategy</text>
    
    <!-- Benefit 2: Expertise -->
    <circle cx="0" cy="0" r="30" fill="#2575fc" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Expertise</text>
    
    <!-- Benefit 3: ROI -->
    <circle cx="200" cy="0" r="30" fill="#ff9a9e" opacity="0.2" />
    <text x="200" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">ROI</text>
  </g>
</svg>